<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<title>newInputTypes.html</title>
  </head>
  <body>
    <form action="">
	  <p>
	    <input type="date"
		id="date"/>
	  </p>
	  <p>
	    <input type="time"]
		id="time"/>
	  </p>
	  <p>
	    <input type="datetime"
		id="datetime"/>
      </p>
	  <p>
	    <input type="datetime-local"
		id="datetimeLocal"/>
	  </p>
	  <p>
	    <input type="week"
		id="week"/>
	  </p>
	  <p>
	    <input type="month"
		id="month"/>
	  </p>
	  <p>
	    <input type="color"
		id="color"/>
	  </p>
	  <p>
	    <input type="number"
		id="number"
		min="0"
		max="50"/>
	  </p>
	  <p>
	    <input type="range"
		id="range"
		min="0"
		max="225"
		value="128"/>
	  </p>
	  <p>
	    <input type="search"
		id="search"/>
	  </p>
	  <p>
	    <input type="email"
		id="txtEmail"/>
	  </p>
	  <p>
	    <input type="tel"
		id="tel"/>
	  </p>
	  <p>
	    <input type="url"
		id="url"/>
	</form>
  </body>
</html>
