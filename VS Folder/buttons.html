<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<title>buttons.html</title>
  </head>
  <body>
    <h1>Buttons Demo</h1>
	<form action="">
	  <fieldset>
	    <legend>Input Style Buttons</legend>
		<input type="button"
		value="input type=button"/>
		<input type="submit"/>
		<input type="reset"/>
	  </fieldset>
	  <fieldset>
	    <legend>button tag buttons</legend>
		<button type="button">
		button tag
		</button>
		<button>
		  <img src="clickMe.gif"
		  alt="click me"/>
		</button>
      </fieldset>
    </form>
  </body>
</html>
