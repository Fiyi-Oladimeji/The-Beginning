<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<title>checkBoxes</title>
  </head>
  <body>
    <form action="">
	  <fieldset>
	    <legend>Please check off your life goals</legend>
		<p>
		  <input type="checkbox"
		  id="chkPeace"
		  value="Peace"/>World Peace
		</p>
		<p>
		  <input type="checkbox"
		  id="chkBillionaire"
		  value="Billionaire"/>Billionaire at 30
		</p>
		<p>
		  <input type="checkbox"
		  id="chkAnnual"
		  value="Annual"/>A 10-figure annual income
		</p>
	  </fieldset>
	</form>
  </body>
</html>
