<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>textBoxes</title>
        <script type = "text/javascript">
        // from textBoxes.html
        function sayHi (){
            var txtName= document.getElementById("txtName");
            var txtOutput= document.getElementById("txtOutput");
            var name= txtName.value;
            txtOutput.value= "Hi there, " + name + "!"
        } //end sayHi
            </script>
            <link rel="stylesheet"
            type="text/css"
            href="textboxes.css"/>
    </head>
    <body>
        <h1>Text Box Input and Output</h1>
        <form action="">
            <fieldset>
                <label>Type your name:</label>
                <input type="text"
                id="txtName"/>
                <input type="button"
                value="clickme"
                onclick="sayHi()"/>
                <input type="text"
                id="txtOutput"/>
            </fieldset>
        </form>
    </body>
</html>
